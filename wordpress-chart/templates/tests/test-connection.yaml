apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test-connection"
  labels:
    app: {{ .Release.Name }}
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['-qO-', 'http://{{ .Release.Name }}-wordpress:{{ .Values.wordpress.service.port }}']
  restartPolicy: Never
